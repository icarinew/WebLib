<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
    </h:head>
    <h:body>
        <div id="top">
            <p:graphicImage id="img" library="images" name="Acervo.png"/>
        </div>
        <h1> Bem-vindo!! </h1>
        <div id="divLogin">
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nome:"/>
                    <p:inputText value="#{loginController.usuario.nome}" />
                    <p:outputLabel value="Login:"/>
                    <p:inputText value="#{loginController.usuario.user}" />
                    <p:outputLabel value="Senha:"/>
                    <p:inputText value="#{loginController.usuario.senha}" />
                    <p:outputLabel value="Confirmação de senha"/>
                    <p:inputText value="#{loginController.confirmaSenha}" />
                    <p:commandButton value="Ir!" action="#{loginController.validacaoLogin()}"/>
                </p:panelGrid>   
            </h:form>    
        </div>
    </h:body>
</html>
