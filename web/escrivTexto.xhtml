<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
    </h:head>
    <h:body>
        <div id="top">
            <p:graphicImage id="img" library="images" name="Acervo.png"/>
        </div>
        <div id="menuBarra">
            <h:form>
                <p:menubar>
                    <p:menuitem value="Feed" action="#{irParaController.irParaPagInicial()}"/>
                    <p:menuitem value="Minhas Postagens" action="#{irParaController.irParaPagMinhasPost()}"/>
                    <p:menuitem value="Escrivaninha" action="#{irParaController.irParaPagEscrivaninha()}"/>
                    <p:menuitem value="Ajuda" action="#{irParaController.irParaPagAjuda()}"/>
                </p:menubar>
            </h:form>    
        </div>

        <div id="menuleft">

            <h:form>
                <p:menubar>
                    <p:menuitem value="Contos" action="#{irParaController.irParaPagContos()}" />
                    <p:menuitem value="Livros" action="#{irParaController.irParaPagLivros()}" />
                    <p:menuitem value="Músicas" action="#{irParaController.irParaPagMusicas()}" />
                    <p:menuitem value="Pensamentos" action="#{irParaController.irParaPagPensam()}"/>
                    <p:menuitem value="Poemas" action="#{irParaController.irParaPagPoemas()}" />
                </p:menubar>
            </h:form>    
        </div>
        <h1 id="textCorpoE"> Escrivaninha </h1>
        <div id="corpo">
            <h:form>
                <p:inputTextarea  id="inputEsc" rows="30" cols="50" queryDelay="750" value="#{textoController.texto.conteudo}" />
                <div id="atrib">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Título:"/>
                        <p:inputText value="#{textoController.texto.titulo}"/>
                        <p:outputLabel value="Autor:"/>
                        <p:inputText value="#{textoController.texto.autor}"/>
                        <p:outputLabel value="Categoria:"/>
                        <p:inputText value="#{textoController.texto.categoria}"/>
                        <p:outputLabel value="Gênero:"/>
                        <p:inputText value="#{textoController.texto.genero}"/>
                        <p:commandButton value="Enviar"
                                         action="#{textoController.AdicionarTexto()}"/>
                        
                    </p:panelGrid>
                </div>    
            </h:form>
        </div>
        
    </h:body>
</html>
